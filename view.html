<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,"
    />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var pair = query.split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
    </script>
  </head>

  <body>
    <a-scene
      id="scene"
      arjs="sourceType: webcam; debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      embedded
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      vr-mode-ui="enabled: false"
      gesture-detector
    >
      <a-assets id="assets">
        <a-asset-item id="1_aquarius" src="assets/glbs/1.glb"></a-asset-item>
        <a-asset-item id="2_pisces" src="assets/glbs/2.glb"></a-asset-item>
        <a-asset-item id="3_aries" src="assets/glbs/3.glb"></a-asset-item>

        type="pattern"
        url="../assets/patts/pattern-AQ.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          iclass="clickable"
          gesture-handler
          id="1_aquarius-2"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.01 0.05 0.01"
          gltf-model="#1_aquarius"

        </a-entity>
